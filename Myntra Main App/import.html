<script>
		$(document).ready(function () {
            $('#import').click(function(){
                var value = $('#exampleInputEmail1').val();
                firebaseappend(value)
            })
		});

        function firebaseappend(value){
            firebase.database().ref('User/'+value).on('value',function(snap){
                $("#classCards").empty();
                snap.forEach(function(childSnapshot) {
                    var key_card = childSnapshot.key;
                    $("#classCards").append('<div class="card col-sm-12" style="margin:5px;"><div class="card-header">'+ childSnapshot.key +'</div><ul class="list-group list-group-flush" id="'+childSnapshot.key+'"></ul></div><br>');
                });
            });
        }
  </script>
